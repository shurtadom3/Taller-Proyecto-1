{% extends 'base.html' %}
{% block content %}
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh;">
      <h3 class="mb-4 text-center">Movies per year chart</h3>
      <img src="data:image/png;base64,{{ graphic_year }}" alt="Movies per year chart" class="img-fluid mx-auto d-block" />
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh;">
      <h3 class="mb-4 text-center">Movies per genre chart</h3>
      <img src="data:image/png;base64,{{ graphic_genre }}" alt="Movies per genre chart" class="img-fluid mx-auto d-block" />
    </div>
{% endblock %}
