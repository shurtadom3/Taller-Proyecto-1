<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<h1> Welcome to the Movie Review Home Page! {{name}} </h1>
<h2> This is the full home page </h2>

<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for: {{searchTerm }}</p>
<!-- Un card por cada película con sus correspondientes atributos -->
<div class="row row-cols-1 row-cols-md-3 g-4">
 <!-- define una fila en una cuadrícula con una columna en pantallas extra pequeñas y tres
columnas en pantallas grandes-->
{% for movie in movies %}
<div v-for="movie in movies" class="col">
<div class="card">
<img src="{{ movie.image.url }}" class="card-img-top" alt="...">
<div class="card-body">
<h5 class="card-title">{{ movie.title }}</h5>
<p class="card-text">{{ movie.description }}</p>
{% if movie.url %}
<a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
{% endif %}
</div>
</div>
</div>
{% endfor %}
</div>
